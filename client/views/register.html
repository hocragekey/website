
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Tampa Palms CC - Golf Game Signup</title>
  </head>

  <body>
    <div class="container">
      <form id="register" action="#" class="form-signin">
        <h2 class="form-signin-heading">Sign Up</h2>

        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required>
        <label for="inputPassword1" class="sr-only">Re-type Password</label>
        <input type="password" id="inputPassword1" class="form-control" placeholder="Re-Type Password" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control last" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <div class="checkbox">
          <a id="rlink" href="login">Back to Login</a>
        </div>
        <div id="error">

        </div>
      </form>
    </div>
  </body>
